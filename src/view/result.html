<!doctype html>
<html lang="en">
<head>
    <!-- html-loader 对ejs进行解析 -->
    <%= require('html-loader!./layout/head-com.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - 电商购物网站</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap w">
        <div class="result-con register-success">
            <h1 class="result-title">恭喜，注册成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./user-login.html" class="link">立即登录</a>
            </div>
        </div>
        <div class="result-con pass-reset-success">
            <h1 class="result-title">恭喜，修改密码成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./user-login.html" class="link">立即登录</a>
            </div>
        </div>
        <div class="result-con default-success">
            <h1 class="result-title">恭喜，操作成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
